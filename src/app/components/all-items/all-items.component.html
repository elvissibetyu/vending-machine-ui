<div class="border rounded items-container">
    <div class="form-check" *ngFor="let item of sharedService.getAllItems()">
        <div class="each-item">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="selectedItem" value="{'name': item.item}">
            <label class="form-check-label" for="flexRadioDefault1">
                {{item.item}} &nbsp; $ {{item.price}}
            </label>
        </div>
    </div>
</div>
